name: Build EAR Artifact

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Configure Maven settings
        run: |
          if [[ -z "${NEXUS_USERNAME}" || -z "${NEXUS_PASSWORD}" ]]; then
            echo "NEXUS_USERNAME and NEXUS_PASSWORD secrets must be set." >&2
            exit 1
          fi
          mkdir -p "${HOME}/.m2"
          python3 - <<'PY'
          import os
          from pathlib import Path
          from textwrap import dedent

          settings = dedent(f"""\
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>nexus-releases</id>
                <username>{os.environ['NEXUS_USERNAME']}</username>
                <password>{os.environ['NEXUS_PASSWORD']}</password>
              </server>
              <server>
                <id>nexus-snapshots</id>
                <username>{os.environ['NEXUS_USERNAME']}</username>
                <password>{os.environ['NEXUS_PASSWORD']}</password>
              </server>
            </servers>
          </settings>
          """)
          Path(os.path.expanduser("~/.m2/settings.xml")).write_text(settings, encoding="utf-8")
          PY

      - name: Build and deploy EAR to Nexus
        run: mvn -B -pl sample-ear -am deploy

      - name: Upload EAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-ear
          path: sample-ear/target/sample-ear.ear
