domainInfo:
  AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
  AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
topology:
  Name: sample-domain
  DomainVersion: 12.2.1.4
  AdminServerName: AdminServer
  Cluster:
    cluster-1:
      DynamicServers:
        ServerTemplate: cluster-1-template
        ServerNamePrefix: managed-server
        DynamicClusterSize: 1
        MaxDynamicClusterSize: 2
        CalculatedListenPorts: true
  ServerTemplate:
    cluster-1-template:
      ListenPort: 8001
      SSL:
        Enabled: false
  Server:
    AdminServer:
      ListenPort: 7001
      SSL:
        Enabled: false
appDeployments:
  Application:
    sample-ear:
      SourcePath: wlsdeploy/applications/sample-ear.ear
      Target: cluster-1
